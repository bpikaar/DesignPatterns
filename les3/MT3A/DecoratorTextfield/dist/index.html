<!DOCTYPE html>
<html>

<head>
  <title>Decorated Text</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="align">
  <div class="grid">
    <form action="" method="get" class="search" id="the-form">
      <div class="form-field">
        <input type="search" name="search" placeholder="Insert text here." class="form-input">
        <input type="submit" value="Submit" class="button" id="submit">
      </div>
      <div class="form-field">
        <input type="checkbox" name="lowercase" class="form-input">
        <label>Lower case</label>
      </div>
      <div class="form-field">
        <input type="checkbox" name="summary" class="form-input">
        <label>Summary</label>
      </div>
      <div class="form-field">
        <input type="checkbox" name="capital" class="form-input">
        <label>Capital</label>
      </div>
      <div class="form-field">
        <input type="checkbox" name="reverse" class="form-input">
        <label>Reverse</label>
      </div>
      <div class="form-field">
        <input type="checkbox" name="emojify" class="form-input">
        <label>Emojify</label>
      </div>
      <div class="form-field">
        <input type="checkbox" id="rainbowify" name="rainbowify" class="form-input">
        <label for="rainbowify">Rainbowify</label>
        <div class="switch-field">
          <div class="switch-title">Animate Rainbowify?</div>
          <input type="radio" id="switch_yes" name="rainbowify_animated" value="yes" checked/>
          <label for="switch_yes">Yes</label>
          <input type="radio" id="switch_no" name="rainbowify_animated" value="no" />
          <label for="switch_no">No</label>
        </div>
      </div>
    </form>
    <p><br></p>
    <div id="output"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
